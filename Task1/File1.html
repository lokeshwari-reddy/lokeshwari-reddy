<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .option {
            margin-bottom: 10px;
        }
        .option input {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <form id="votingForm">
            <div class="option">
                <input type="radio" id="option1" name="vote" value="Option 1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="vote" value="Option 2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="vote" value="Option 3">
                <label for="option3">Option 3</label>
            </div>
            <button type="button" onclick="submitVote()">Submit Vote</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function submitVote() {
            const form = document.getElementById('votingForm');
            const selectedOption = form.querySelector('input[name="vote"]:checked');

            if (selectedOption) {
                const vote = selectedOption.value;
                document.getElementById('result').innerText = `You voted for: ${vote}`;
                // Here, you would typically send the vote to a server
                // For example: sendVoteToServer(vote);
            } else {
                document.getElementById('result').innerText = 'Please select an option.';
            }
        }

</body>
</html>
