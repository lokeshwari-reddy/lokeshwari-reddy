<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Voting System</h1>
        <form id="votingForm">
            <div class="form-group">
                <label for="candidate1">
                    <input type="radio" id="candidate1" name="candidate" value="Candidate 1">
                    Candidate 1
                </label>
                <label for="candidate2">
                    <input type="radio" id="candidate2" name="candidate" value="Candidate 2">
                    Candidate 2
                </label>
                <label for="candidate3">
                    <input type="radio" id="candidate3" name="candidate" value="Candidate 3">
                    Candidate 3
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Vote</button>
            </div>
        </form>
        <div id="result" style="display:none; margin-top: 20px;">
            <h2>Thank you for voting!</h2>
            <p>Your vote has been submitted successfully.</p>
        </div>
    </div>
    <script>
        document.getElementById('votingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Normally here you would send the vote to the server using AJAX or Fetch API
            document.getElementById('result').style.display = 'block';
            document.getElementById('votingForm').reset(); // Reset form after submission
        });
    </script>
</body>
</html>
