<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Delivery Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Grocery Delivery Application</h1>
        </header>

        <main>
            <form id="orderForm">
                <section class="form-section">
                    <h2>Select Your Items</h2>
                    <label>
                        <input type="checkbox" name="items" value="Apples - $2.00">
                        Apples - $2.00
                    </label>
                    <label>
                        <input type="checkbox" name="items" value="Bananas - $1.50">
                        Bananas - $1.50
                    </label>
                    <label>
                        <input type="checkbox" name="items" value="Carrots - $1.00">
                        Carrots - $1.00
                    </label>
                    <label>
                        <input type="checkbox" name="items" value="Milk - $3.00">
                        Milk - $3.00
                    </label>
                </section>

                <section class="form-section">
                    <h2>Delivery Details</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </section>

                <button type="submit">Submit Order</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Grocery Delivery Inc.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
