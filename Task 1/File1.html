<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .vote-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <form id="votingForm">
            <label>
                <input type="radio" name="vote" value="Option 1"> Option 1
            </label><br>
            <label>
                <input type="radio" name="vote" value="Option 2"> Option 2
            </label><br>
            <label>
                <input type="radio" name="vote" value="Option 3"> Option 3
            </label><br>
            <button type="button" onclick="submitVote()">Vote</button>
        </form>
        <div class="vote-result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        const votes = {
            'Option 1': 0,
            'Option 2': 0,
            'Option 3': 0
        };

        function submitVote() {
            const form = document.getElementById('votingForm');
            const formData = new FormData(form);
            const selectedOption = formData.get('vote');

            if (selectedOption) {
                votes[selectedOption]++;
                displayResults();
            } else {
                alert('Please select an option to vote.');
            }
        }

        function displayResults() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Current Results:</h2>';
            for (const [option, count] of Object.entries(votes)) {
                resultDiv.innerHTML += `<p>${option}: ${count} vote(s)</p>`;
            }
        }
    </script>
</body>
</html>
