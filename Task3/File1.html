<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Learning Platform</h1>
        <nav>
            <a href="#" id="homeLink">Home</a>
            <a href="#" id="coursesLink">Courses</a>
        </nav>
    </header>
    <main>
        <section id="course-list">
            <h2>Available Courses</h2>
            <div class="course" data-id="1">
                <h3>Introduction to HTML</h3>
                <p>Learn the basics of HTML and web development.</p>
                <button class="view-course">View Course</button>
            </div>
            <div class="course" data-id="2">
                <h3>CSS Fundamentals</h3>
                <p>Understand the principles of styling with CSS.</p>
                <button class="view-course">View Course</button>
            </div>
            <div class="course" data-id="3">
                <h3>JavaScript Basics</h3>
                <p>Get started with programming using JavaScript.</p>
                <button class="view-course">View Course</button>
            </div>
        </section>
        <section id="course-detail" class="hidden">
            <h2 id="course-title"></h2>
            <p id="course-description"></p>
            <button id="back-to-list">Back to Course List</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
